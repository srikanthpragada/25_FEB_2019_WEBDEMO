<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discount Calculation</title>
</head>
<body>
<h1>Discount Calculation</h1>
<form method="post">
    {% csrf_token %}
    Amount : <input type="number" name="amount" required="required" />
    <p/>
    Discount % : <input type="number" name="disrate"  required />
    <p/>
    <input type="submit" value="Calculate" />
</form>

{% if discount %}
  <h3>Discount = {{discount}} </h3>
{% endif %}

</body>
</html>
